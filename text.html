<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Café Menu</title>
    <style>
        body {
            background-color: #333;
            color: #f0e6d2;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 0;
        }
        h2 {
            color: #f0a22e;
            font-size: 30px;
            margin-top: 5px;
            border-bottom: 1px dashed #f0a22e;
        }
        .menu-section {
            margin: 30px 0;
        }
        .menu-item {
            font-size: 20px;
            line-height: 1.6;
        }
        .menu-price {
            float: right;
        }
        .coffee-bean {
            height: 20px;
            vertical-align: middle;
        }
        .section-title {
            font-size: 24px;
            color: #f0a22e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="menu-header">
        <img src="coffee-bean-left.png" alt="" class="coffee-bean" />
        <h1>Café Menu</h1>
        <img src="coffee-bean-right.png" alt="" class="coffee-bean" />
    </div>

    <div class="menu-section">
        <h2 class="section-title">Hot Coffee</h2>
        <div class="menu-item">Cappuccino<span class="menu-price">$1.99</span></div>
        <!-- More hot coffee items -->
    </div>

    <div class="menu-section">
        <h2 class="section-title">Snacks</h2>
        <div class="menu-item">Sandwich<span class="menu-price">$1.99</span></div>
        <!-- More snack items -->
    </div>

    <div class="menu-section">
        <h2 class="section-title">Cold Coffee</h2>
        <div class="menu-item">Vegan Shake<span class="menu-price">$1.99</span></div>
        <!-- More cold coffee items -->
    </div>

    <div class="menu-section">
        <h2 class="section-title">Dessert</h2>
        <div class="menu-item">Cheesecake<span class="menu-price">$1.99</span></div>
        <!-- More dessert items -->
    </div>
</body>
</html>
